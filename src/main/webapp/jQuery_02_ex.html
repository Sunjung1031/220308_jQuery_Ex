<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 실습 예제02 </title>
<style>
		div.panel, p.flip {  
						width:557px;
						margin:auto;
						padding:5px;
						text-align:center;
						background:yellow;
						border:solid 1px blue;
		 }
</style>

<! - - jQuery 인클루드 - ->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
		$(document).ready(function() {  
					$(".flip").click(function() {  
										$(".panel").slideToggle("fast");
					});
		});
</script>
</head>
<body>
		<div class="panel">
				<p>이번 실습은 slideToggle() 함수를 사용하여  </p>
				<p>선택한 엘리먼트 토글(slide-up &slide-down)시키는 작업입니다.</p>
		</div>
				<p class="flip">여기를 클릭하세요!!</p>
</body>
</html>
